<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Outgoing API Call Meter</title>
<style>
  :root { --bg:#0b1220; --fg:#e9f2ff; --muted:#9fb3d1; --card:#14233d; }
  html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  .wrap{display:grid;place-items:center;height:100%}
  .card{background:var(--card);border:1px solid rgba(255,255,255,.12);border-radius:14px;
        box-shadow:0 8px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
        padding:22px 26px; width:min(640px,92vw)}
  h1{margin:0 0 8px;font-weight:700;font-size:22px}
  p{margin:4px 0 16px;color:var(--muted);font-size:14px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:10px}
  .box{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.10);border-radius:12px;padding:14px}
  .label{font-size:12px;color:var(--muted);letter-spacing:.02em;text-transform:uppercase}
  .value{font-size:34px;font-weight:800;margin-top:6px;line-height:1}
  .row{display:flex;gap:10px;align-items:center;margin-top:16px}
  button{cursor:pointer;background:#1e90ff;border:none;color:#fff;border-radius:10px;padding:10px 14px;font-weight:700}
  .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;color:var(--muted);font-size:12px}
  canvas{margin-top:20px;width:100%!important;height:220px!important}
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Outgoing API Call Meter</h1>
      <p>Live view of outgoing requests your backend makes upstream.</p>
      <div class="grid">
        <div class="box">
          <div class="label">Total Outgoing Calls</div>
          <div id="total" class="value">—</div>
        </div>
        <div class="box">
          <div class="label">Calls per Minute</div>
          <div id="rpm" class="value">—</div>
        </div>
      </div>
      <canvas id="rpmChart"></canvas>
      <div class="row">
        <button id="poke">Make a test call</button>
        <span class="mono" id="status">waiting…</span>
      </div>
    </div>
  </div>

<script>
const elTotal = document.getElementById('total');
const elRpm   = document.getElementById('rpm');
const elStatus= document.getElementById('status');
const btn     = document.getElementById('poke');

const ctx = document.getElementById('rpmChart').getContext('2d');
const rpmData = { labels: [], datasets: [{ label:'Calls per minute', data:[], borderColor:'#1e90ff', backgroundColor:'rgba(30,144,255,0.2)', fill:true, tension:0.3 }] };
const rpmChart = new Chart(ctx, { type:'line', data:rpmData, options:{ scales:{ x:{ ticks:{color:'#9fb3d1'}}, y:{beginAtZero:true, ticks:{color:'#9fb3d1'}}}, plugins:{ legend:{labels:{color:'#e9f2ff'}} } } });

async function poll(){
  try{
    const r = await fetch('/outgoing_count', { cache:'no-store' });
    if(!r.ok) throw new Error('metrics http '+r.status);
    const j = await r.json();
    elTotal.textContent = (j.outgoing_api_calls ?? 0).toLocaleString();
elRpm.textContent   = '—'; // unless you also add rpm calc server-side

    elStatus.textContent = 'last update: '+new Date().toLocaleTimeString();

    const nowLabel = new Date().toLocaleTimeString();
    rpmData.labels.push(nowLabel);
    rpmData.datasets[0].data.push(j.calls_per_minute ?? 0);
    rpmChart.update();
  }catch(err){
    elStatus.textContent = 'metrics error: '+err.message;
  }
}
setInterval(poll, 1000);
poll();

btn.onclick = async () => {
  elStatus.textContent = 'sending /api/ping…';
  try{
    const r = await fetch('/api/ping', { cache:'no-store' });
    elStatus.textContent = r.ok ? 'ping ok' : ('ping http '+r.status);
  }catch(err){
    elStatus.textContent = 'ping error: '+err.message;
  }
};
</script>
</body>
</html>
