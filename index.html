<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Frame</title>
  <style>
    body { margin:0; background:black; overflow:hidden; }
    #slideshow { position:relative; width:100vw; height:100vh; }
    .slide {
      position:absolute; width:100%; height:100%;
      background-size:cover; background-position:center;
      opacity:0; transform:scale(1.1);
      transition: opacity 1.5s ease-in-out;
    }
    .active {
      opacity:1;
      animation:kenburns 10s ease-in-out forwards;
    }
    @keyframes kenburns {
      0%   { transform:scale(1.1) translate(0,0); }
      50%  { transform:scale(1.2) translate(-2%,-2%); }
      100% { transform:scale(1.3) translate(2%,2%); }
    }
    .loading {
      color: white;
      font-size: 1.5em;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="slideshow">
    <div class="loading">Loading imagesâ€¦</div>
  </div>

  <script>
    // ðŸ‘‡ Change these to your Hugging Face dataset repo
    const HF_USER = "your-username";
    const HF_REPO = "your-repo";
    const API_URL = `https://huggingface.co/api/datasets/${HF_USER}/${HF_REPO}/tree/main`;

    // Recursively walk tree items
    function walkTree(items, files) {
      items.forEach(item => {
        if (item.type === "file" && /\.(jpg|jpeg|png|gif)$/i.test(item.path)) {
          files.push(`https://huggingface.co/datasets/${HF_USER}/${HF_REPO}/resolve/main/${item.path}`);
        }
        if (item.type === "directory" && item.children) {
          walkTree(item.children, files);
        }
      });
    }

    async function fetchImages() {
      const res = await fetch(API_URL);
      const data = await res.json();
      let files = [];
      walkTree(data, files);
      return files;
    }

    async function startSlideshow() {
      const images = await fetchImages();
      const container = document.getElementById("slideshow");
      container.innerHTML = ""; // clear "loading"

      if (images.length === 0) {
        container.innerHTML = "<div class='loading'>No images found in repo.</div>";
        return;
      }

      images.forEach((url,i) => {
        const div = document.createElement("div");
        div.classList.add("slide");
        div.style.backgroundImage = `url('${url}')`;
        if (i===0) div.classList.add("active");
        container.appendChild(div);
      });

      let current=0;
      const slides = document.querySelectorAll(".slide");
      function showNext() {
        slides[current].classList.remove("active");
        current = (current+1)%slides.length;
        slides[current].classList.add("active");
      }
      setInterval(showNext,12000); // 10s zoom + 2s transition
    }

    startSlideshow();
  </script>
</body>
</html>
